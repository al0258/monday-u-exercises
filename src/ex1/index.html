<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initital-scale=1.0">
    <title>Exercise 1 - Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5dfbee2ac5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
    <header class="todo-header">Todo App</header>
    
    <div class="input-field">
        <input type="text" placeholder="Add your new todo" class="new-to-do-input">
        <button class="add-to-do-button"><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todo-list">

    </ul>
    <div class="todo-footer">
        <span>You have <span class="pending-num"></span> pending tasks</span>
        <button class="delete-all-button">Clear All</button>
    </div>
</div>



</body>
<script src="script.js"></script>
</html>
