<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initital-scale=1.0">
    <title>Exercise 1 - Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5dfbee2ac5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
    <header>Todo App</header>
    
    <div class="inputfield">
        <input type="text" placeholder="Add your new todo">
        <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todo-list">

    </ul>
    <div class="footer">
        <span>You have <span class="pendingNum"></span> pending tasks</span>
        <button class="deleteAllButton">Clear All</button>
    </div>
</div>



</body>
<script src="script.js"></script>
</html>
