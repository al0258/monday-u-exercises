<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5dfbee2ac5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="spinner" class="spinner">
        <div class="spinner-wrapper">
            <span class="icon-add-todo"><i class="fas fa-spinner"></i></span>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h1>Amit's New Todo List</h1>
            <div class="todo-input">
                <input id="todo-input" type="text" placeholder="Add your new todo" required>
                <button id="todo-input-btn"><i class="fas fa-plus"></i></button>
            </div>
            <hr>
            <div>
                <select id="select-sort" class="select-sort">
                    <option>A-Z</option>
                    <option>Z-A</option>
                </select>
            </div>
            <div id="edit-todo" class="edit-todo" style="display: none">
                <input id="edit-todo-input" type="text" class="edit-todo-input"></input>
                <button id="edit-todo-cancel-btn" class="edit-todo-btn edit-todo-cancel-btn "><i
                        class="fas fa-times"></i></button>
                <button id="edit-todo-approve-btn" class="edit-todo-btn edit-todo-approve-btn "><i
                        class="fas fa-check"></i></button>
            </div>
            <ul id="todo-list" class="todo-list"></ul>
            <div class="footer">
                <span>You have <span class="pending-todos"></span> pending tasks</span>
                <button id="footer-btn">Clear All</button>
            </div>
        </div>
    </div>


</body>
<script src="services/local-storage-manager.js"></script>
<script src="clients/item-client.js"></script>
<script src="main.js"></script>

</html>
